<!doctype html>
<html lang="en">

<head>
	<title>Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="css/style.css">

</head>

<body class="img js-fullheight" style="background-image: url(images/bg.jpg);">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Login</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
						<form action="#" class="signin-form">
							<div class="form-group">
								<input id="username" type="text" class="form-control" placeholder="Username" required>
							</div>
							<div class="form-group">
								<input id="password-field" type="password" class="form-control" placeholder="Password"
									required>
								<span toggle="#password-field"
									class="fa fa-fw fa-eye field-icon toggle-password"></span>
							</div>
							<div class="form-group">
								<button onclick="" type="submit"
									class="form-control btn btn-primary submit px-3">Login</button>
							</div>
							<div class="form-group d-md-flex">
								<div class="w-50 text-md-left ml-2">
									<a href="" style="color: #fff">Forgot Password</a>
								</div>
								<div class="w-50 text-md-right mr-2">
									<a href="" style="color: #fff">Register</a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script>
		function myfunction() {
			var usr = document.getElementById('username').value;
			var pass = document.getElementById('password-field').value;
			console.log(usr)
			const data = {
				username: usr,
				password: pass,

			};
			fetch('https://localhost:7155/api/Auth/login', {
				method: 'POST',
				headers: {
					'content-type': 'application/json'
				},
				body: JSON.stringify(data),

			}).then(response => {
				if (response.status == 200) {
					// window.location.href = '/admin.html'
					alert("OK")
				}
				else {
					alert("Error Password or Username");
				}

			}).catch(error => console.log(error));
		console.log(data);
		}
	</script>
	<script src="js/jquery.min.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
